<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DRAGON // HACKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', monospace;
}

body {
  background: radial-gradient(circle at top, #0a0a0a, #000);
  color: #00ff99;
  overflow-x: hidden;
}

/* MATRIX BACKGROUND */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* MAIN */
.main {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
  animation: glitch 1.5s infinite;
}

.subtitle {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #0f0;
  opacity: 0.85;
}

.dragon {
  margin: 40px 0;
  max-width: 280px;
  filter: drop-shadow(0 0 25px #ff0000);
  animation: float 4s ease-in-out infinite;
}

.btn {
  margin-top: 30px;
  padding: 15px 35px;
  border: 2px solid #00ff99;
  color: #00ff99;
  background: transparent;
  font-size: 1rem;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: all 0.3s;
}

.btn:hover {
  background: #00ff99;
  color: #000;
  box-shadow: 0 0 20px #00ff99;
}

/* FOOTER */
footer {
  position: absolute;
  bottom: 15px;
  font-size: 0.75rem;
  opacity: 0.6;
}

/* ANIMATIONS */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 cyan; }
  50% { text-shadow: -2px 0 red, 2px 0 cyan; }
  100% { text-shadow: 2px 0 red, -2px 0 cyan; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="main">
  <h1>DRAGON // HACKER</h1>
  <div class="subtitle">Offensive Security · CTF · Cyber Warfare</div>

  <img class="dragon"
    src="https://images.unsplash.com/photo-1604079628049-94301bb21b91?q=80&w=500"
    alt="Cyber Dragon">

  <button class="btn">ENTER THE SYSTEM</button>

  <footer>© 2026 · DragonHack</footer>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01DRAGONHACKER";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";
  ctx.font = fontSize + "px Orbitron";

  drops.forEach((y, i) => {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  });
}

setInterval(drawMatrix, 35);

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
